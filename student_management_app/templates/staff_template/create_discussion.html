{% extends 'staff_template/base_template.html' %}

{% block page_title %}
Add Discussion
{% endblock page_title %}
{% load static %}
{% load crispy_forms_tags %}
{% block main_content %}
<div class="container mt-5">
   <div class="row">
      <div class="col-10">
         <form method="post">{% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </div>
</div>


{% endblock main_content %}
